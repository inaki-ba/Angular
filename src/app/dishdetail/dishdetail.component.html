<div class="container"	
	fxLayout="row"
	fxLayout.sm="column"
	fxLayout.xs="column"
	fxLayoutAlign.gt-md="space-around center"
	fxLayoutGap="10px"
	fxLayoutGap.xs="0">

	<div fxFlex="40" *ngIf="dish">
		<md-card>
	      <md-card-header>
	        <md-card-title>
	          <h3>{{dish.name | uppercase}}</h3>
	        </md-card-title>
	      </md-card-header>
	      
	      <img md-card-image src={{dish.image}} alt={{dish.name}}>
	      
	      <md-card-content>
	        <p>{{dish.description}}
	        </p>
	      </md-card-content>

	      <md-card-actions>
	        <button md-button>LIKE</button>
	        <button md-button>SHARE</button>
	      </md-card-actions>
	    </md-card>
	</div>

	<div fxFlex="40"  fxLayout="column">		
		<md-list fxFlex *ngIf="dish">
			<h2>Comments</h2>
			<md-list-item *ngFor="let comm of dish.comments">
				<p md-line> <span> {{comm.comment}} </span> </p>
				<p md-line> <span> {{comm.rating}} </span> Stars</p>
				<p md-line>-- <span> {{comm.author}} {{comm.date | date}} </span> </p>
			</md-list-item>
		</md-list>		
	</div>
</div>
